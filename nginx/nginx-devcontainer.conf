events {
    worker_connections 1024;
}

http {
    include mime.types;

    upstream backend {
        server devcontainer:8000;
    }

    upstream frontend {
        server devcontainer:5173;
    }

    server {
        listen 80;
        absolute_redirect off;
        port_in_redirect off;

        location = / {
            return 302 /app/;
        }

        location /app {
            try_files $uri /usr/share/nginx/html/app/index.html @proxy_to_frontend;
        }

        root /usr/share/nginx/html;

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_backend;
        }
        
        location @proxy_to_backend {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            # we don't want nginx trying to do something clever with
            # redirects, we set the Host: header above already.
            proxy_redirect off;
            proxy_pass http://devcontainer:8000;
        }

        location @proxy_to_frontend {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://devcontainer:5173;
        }
    }
}