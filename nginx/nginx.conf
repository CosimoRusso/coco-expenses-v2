events {
    worker_connections 1024;
}

http {
    include mime.types;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;

        location /app {
            proxy_pass http://frontend;
        }

        location /admin/ {
            proxy_pass http://backend;
        }

        location / {
            proxy_pass http://backend;
        }

        location /api/ {
            proxy_pass http://backend;
            rewrite ^/api/(.*)$ /$1 break;
        }
    }
}